service: xxx

provider:
  name: aws
  runtime: nodejs18.x
  region: xxx
  stage: xxx

plugins:
  - serverless-apigw-binary

custom:
  apigwBinary:
    types:
      - '*/*'
  customDomain:
    domainName: xxx
    certificateName: xxx
    basePath: ''
    stage: xxx

functions:
  aws:
    handler: index.aws
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
