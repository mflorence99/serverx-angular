service: xxx

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: xxx
  stage: xxx

package:
  patterns:
    - '!node_modules/axios/**'
    - '!node_modules/googleapis/**'
    - '!node_modules/rimraf/**'
    - '!node_modules/serverless-apigw-binary/**'
    - '!node_modules/serverless-domain-manager/**'
    - '!node_modules/serverless-google-cloudfunctions/**'
    - '!node_modules/typescript/**'

plugins:
  - serverless-apigw-binary
  - serverless-domain-manager

custom:
  apigwBinary:
    types:
      - '*/*'
  customDomain:
    domainName: xxx
    certificateName: xxx
    basePath: ''
    stage: xxx

functions:
  aws:
    handler: index.aws
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
