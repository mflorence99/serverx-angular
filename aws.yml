service: serverx-angular

app: serverx-angular
tenant: mflorence99

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

plugins:
  - serverless-apigw-binary

custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  app:
    handler: functions.aws
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
